<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Big File Finder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
</head>

<body>
    <div class="container">
        <div class='dir-bar'>
            <span class="inputWithButton">
                <input type="text" id="path" placeholder="Select a directory" disabled>
                <button id="open"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </span>
        </div>
        <div class="row search-info">
            <label class="slabel">Minimum file size: </label>
            <div id="fsize-btns" class="col btn-group" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input type="radio" name="size" value="0" autocomplete="off"><span>All</span>
                </label>
                <label class="btn btn-primary active">
                  <input type="radio" name="size" value="100" autocomplete="off" checked> <span>100 MB</span>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="size" value="250" autocomplete="off"><span>250 MB</span>
                </label>
                <label class="btn btn-primary">
                  <input type="radio" name="size" value="500" autocomplete="off"> <span>500 MB</span>
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="size" value="1000" autocomplete="off"> <span>1 GB</span>
                  </label>
            </div>
            <div class="col"><label class="slabel"> Files: 
                <span id="total-files"></span></label>
            </div>
            <div class="col"><label class="slabel">Showing: 
                <span id="showing-files"></span></label>
            </div>
        </div>
        <hr>
    </div>


    <div class="container">
        <div class="output-container">
            <table id="output" class="table table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>File Name</th>
                        <th>Size (MB)</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="file-info">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>

</html>
